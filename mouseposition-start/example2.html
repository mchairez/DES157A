<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example 2</title>
    <style>
        body {
            padding: 0;
        }

        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <img src="images/kb-1.jpg" alt="typing">
    <script>
        (function(){
            'use strict';

            document.addEventListener('mousemove', reportPos); 
            const theImg = document.querySelector('img');
            let prevLoc = 0; 

            function reportPos(event) {
                const windowSize = window.innerWidth; 
                const percent2px = windowSize / 100; 
                const xPos = event.clientX; 
                const changePhoto = Math.floor(xPos / percent2px);
                //console.log(changePhoto); 

                if(changePhoto !== prevLoc) {
                    theImg.src = `images/kb-${changePhoto}.jpg`; 
                    prevLoc = changePhoto; 
                    console.log(prevLoc);
                }
            

            }
        })();

    </script>
</body>

</html>
