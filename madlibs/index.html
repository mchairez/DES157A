<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mari's Madlibs</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
        
    <div class="open">
        <img src="images/snoopy.png" alt="snoopy" height="100px" width="130">
        <header>
            <h1> Madlibs </h1>
        </header>   
    </div> 

    <div class="trapezoid "></div>

    <div class="hold">
        <div class="libs"> 
            <main>
                <form id= "myform">
                    <label for="verb">insert a verb</label>
                    <input type="text" id="verb" required><br>
        
                    <label for="name">insert a name</label>
                    <input type="text" id="name" required><br>
        
                    <label for="verb2">insert a verb (past tense)</label>
                    <input type="text" id="verb2" required><br>
                        
                    <label for="personal">insert a personal item</label>
                    <input type="text" id="personal" required><br>

                    <label for="verb3">insert a verb + ing</label>
                    <input type="text" id="verb3" required><br>

                    <label for="verb4">insert a verb (past tense)</label>
                    <input type="text" id="verb4" required><br>

                    <label for="noun">insert a food item</label>
                    <input type="text" id="noun" required><br>

                    <label for="noun2">insert a noun</label>
                    <input type="text" id="noun2" required><br>

                    <label for="noun3">insert an animal</label>
                    <input type="text" id="noun3" required><br>
        
        
                    <input type="submit" value="Send">
                </form>
        
                <article id="madlib"></article>
            </main>
            
        </div>
    </div>

    <footer>
        <p> Designed by Marianna</p>

        </address>
    </footer>

</body>
</html>
