<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Mad Lib Script</title>
    <script src="script.js"defer></script>
</head>
<body>
    <header>
         <h1>Build a Mad Lib Script</h1>
    </header>
    <main>
        <form id= "myform">
            <label for="verb">Provide a Verb</label>
            <input type="text" id="verb" required><br>

            <label for="noun">Provide a Noun</label>
            <input type="text" id="noun" required><br>

            <label for="verb2">Provide a Verb (past tense)</label>
            <input type="text" id="verb2" required><br>
                
            <label for="adj">Provide an Adjective</label>
            <input type="text" id="adj" required><br>


            <input type="submit" value="Send">
        </form>

        <article id="madlib"></article>
    </main>
    <footer>
    </footer> 
</body>
</html>
