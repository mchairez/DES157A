    <h1>JavaScript Function Challenges</h1>

    <h2>Challenge 13</h2>

        <script> 
            var yourName= prompt(`state your name`, ``); 
            
            function hello(name) {

                if(name == null || name == '') {
                    console.log("You didn't give me a name"); 
                }
                else {
                    console.log(`Hello ${name}, and welcome!`); 
                }
            }

            hello(yourName); 
        </script>
