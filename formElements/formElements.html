<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form</title>
    <style> 
        input, label {
            display: block; 
        }

        input {
            margin-bottom: 1.5em; 
        }
        fieldset input, fieldset label {
            display: inline; 
        }
        fieldset label{
            margin-bottom: 1em; 
        }
    </style>
</head>

<body>
    <h1>Example Form</h1>

    <form action="processor.php" method="POST"> 

        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" value="some value" placehold="Bob" required>
        
        <label for="favcolor">Favorite Color</label>
        <input type="color" id="favcolor" name="favcolor">

        <fieldset> 
            <legend> Do you want spam?</legend>
            <input type="radio" name="spam" id="spam-yes" value="yes">
            <label for="spam-yes">yes, send me spam</label>
            
            <input type="radio" name="spam" id="spam-no" value="no" checked>
            <label for="spam-no">no, don't send me spam</label>
        </fieldset>

        <fieldset>
            <legend>What animals do you like?</legend>

            <input type="checkbox" name="animal[]" id="cat" value="cat">
            <label for="cat">Cat</label>
        </fieldset>

        <label for="cheeses">Favorite Cheese</label>
        <select id="cheeses"> 
            <option value="">---</option>
            <option value="American">American</option>
            <option value="Brie">Brie</option>
            <option value="Cheddar">Cheddar</option>
            <option value="Swiss">Swiss</option>
        </select>

        <label for="comments">Please add comments</label>
        <textarea id="comments" name="comment" cols="30" rows="10"></textarea>

        <input type="submit" name="submit" id="send-form" value="send this form"> 

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required> 

    </form>

    
</body>
</html>
